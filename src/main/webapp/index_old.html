<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Buggy Blogger</title>
<link href="buggyblogger.css" rel="stylesheet" />
<script src="jquery-2.1.3.js"></script>
<script src="buggyblogger.js"></script>
</head>
<body>
	<h1>Harlau Buggy Blogger</h1>
	<hr />
	<a href="#" id="addLink">Sign Up</a> |
	<a href="#" id="loginLink">Sign In</a> |
	<hr />
	<a href="#" id="findLink">Search Blogs</a>
	<div id='addForm'>
		<h2>Register New User</h2>
		<table>
			<tr>
				<td>Username:</td>
				<td><input id='username' size="30" required/></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input id='password' type='password' size="30" required/></td>
			</tr>
			<tr>
				<td>Email ID:</td>
				<td><input type="text" id='emailID' size="30" required/></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><input type="text" id='address' size="30" required/></td>
			</tr>
			<tr>
				<td>Phone number:</td>
				<td><input type="text" id='phoneNo' size="30" required/></td>
			</tr>
			<tr>
				<td>Description:</td>
				<td><input type="text" id='userBio' size="30" required/></td>
			<tr>
				<td rowspan="2" colspan="2" align="center"><button id="addBtn">Register User</button></td>
			</tr>
		</table>

	</div>
	<!--  <div id='addResult'>Successfully added the book!</div> -->
	<!--  <div id='addResult'>Successfully added the book!</div> -->
	<div id='findForm'>
		<h2>Search Blogs</h2>
		<table>
			<tr>
				<td>Username:</td>
				<td><input id='username' /></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><button>Search Blogs</button></td>
			</tr>
		</table>
	</div>
	<div id='findResult'>
		<h2>Search Results</h2>
		<table>
			<tr>
				<td>User</td>
				<td>123</td>
			</tr>
			<tr>
				<td>Blog:</td>
				<td>If - Rudyard Kipling</td>
			</tr>
		</table>
	</div>
</body>
</html>
